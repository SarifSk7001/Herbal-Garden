<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Herbal Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="header-container">
    <div class="logo">
      <img src="logo.png" alt="Herbal Garden Logo">
      <h1>Interactive Herbal Garden</h1>
    </div>
    <nav class="topbar">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="organ.html">Organ Healing</a></li>
        <li><a href="contact.html">Support</a></li>
        <li><a href="buy-now.html" class="buy-btn">Buy Now</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <h2 style="text-align:center; margin-top:1rem;">Herbal Plants & Fruits</h2>
    <section class="herb-grid" id="herb-grid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:1rem; padding:2rem; max-width:1200px; margin:0 auto;">
      <!-- Herbs will load here dynamically -->
    </section>
  </main>

  <script>
    const herbalItems = [
      { name: "Tulsi", image: "tulsi.jpg" },
      { name: "Aloe Vera", image: "aloevera.jpg" },
      { name: "Neem", image: "neem.jpg" },
      { name: "Amla", image: "amla.jpg" },
      { name: "Ashwagandha", image: "ashwagandha.jpg" },
      { name: "Ginger", image: "ginger.jpg" },
      { name: "Garlic", image: "garlic.jpg" },
      { name: "Mint", image: "mint.jpg" },
      { name: "Coriander", image: "coriander.jpg" },
      { name: "Cardamom", image: "cardamom.jpg" },
      { name: "Lemon", image: "lemon.jpg" },
      { name: "Holy Basil", image: "holybasil.jpg" },
      { name: "Papaya", image: "papaya.jpg" },
      { name: "Banana", image: "banana.jpg" },
      { name: "Peppermint", image: "peppermint.jpg" },
      { name: "Fenugreek", image: "fenugreek.jpg" },
      { name: "Pomegranate", image: "pomegranate.jpg" },
      { name: "Cinnamon", image: "cinnamon.jpg" },
      { name: "Clove", image: "clove.jpg" },
      { name: "Turmeric", image: "turmeric.jpg" },
      { name: "Gotu Kola", image: "gotukola.jpg" },
      { name: "Sage", image: "sage.jpg" },
      { name: "Rosemary", image: "rosemary.jpg" },
      { name: "Chamomile", image: "chamomile.jpg" },
      { name: "Lavender", image: "lavender.jpg" },
      { name: "Basil", image: "basil.jpg" },
      { name: "Black Pepper", image: "blackpepper.jpg" },
      { name: "Holy Fruit Amla", image: "holyfruitamla.jpg" },
      { name: "Gooseberry", image: "gooseberry.jpg" },
      { name: "Mango", image: "mango.jpg" },
      { name: "Jackfruit", image: "jackfruit.jpg" },
      { name: "Guava", image: "guava.jpg" },
      { name: "Strawberry", image: "strawberry.jpg" },
      { name: "Blueberry", image: "blueberry.jpg" },
      { name: "Raspberry", image: "raspberry.jpg" },
      { name: "Cranberry", image: "cranberry.jpg" },
      { name: "Clitoria", image: "clitoria.jpg" },
      { name: "Moringa", image: "moringa.jpg" },
      { name: "Jackalberry", image: "jackalberry.jpg" },
      { name: "Sapodilla", image: "sapodilla.jpg" }
    ];

    const herbGrid = document.getElementById('herb-grid');

    herbalItems.forEach(item => {
      const div = document.createElement('div');
      div.style.textAlign = 'center';
      div.style.border = '1px solid #ccc';
      div.style.padding = '1rem';
      div.style.borderRadius = '12px';
      div.style.cursor = 'pointer';
      div.style.transition = 'all 0.3s ease';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" style="width:100%; height:120px; object-fit:cover; border-radius:10px;">
        <h4>${item.name}</h4>
        <button style="margin-top:0.5rem; padding:0.5rem 1rem; background:#228B22; color:white; border:none; border-radius:8px; cursor:pointer;">Buy Now</button>
      `;

      div.querySelector('button').addEventListener('click', () => {
        localStorage.setItem('selectedHerb', JSON.stringify(item));
        window.location.href = 'buy-form.html';
      });

      herbGrid.appendChild(div);
    });
  </script>
</body>
</html>
